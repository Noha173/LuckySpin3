
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wheel</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
        .wheel-container { position: relative; width: 300px; height: 300px; margin: 100px auto; }
        .wheel { width: 100%; height: 100%; border-radius: 50%; border: 10px solid #333; position: relative; }
        .pointer { width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent;
                   border-bottom: 30px solid red; position: absolute; top: -30px; left: 50%; transform: translateX(-50%); }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Spin the Lucky Wheel!</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    <button onclick="spinWheel()">Spin</button>
    <div id="result"></div>
    <script>
        function spinWheel() {
            const prizes = ["$1", "$5", "$10", "$20", "$50", "$100", "$0", "Try Again"];
            const result = prizes[Math.floor(Math.random() * prizes.length)];
            document.getElementById("result").innerText = "You won: " + result;
            localStorage.setItem("balance", result);
        }
    </script>
    <a href="account.html">Go to Account</a>
</body>
</html>
